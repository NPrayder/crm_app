<div mat-dialog-title class="title">
  <div class="dialog-title">
    <h2>{{lead && lead.id ? 'Edit lead' : 'Add lead'}}</h2>
  </div>
  <div class="icon" (click)="cancelDialog()">
    <mat-icon>clear</mat-icon>
  </div>
</div>
<div mat-dialog-content class="container">
  <form class="fields-container" [formGroup]="leadForm" (ngSubmit)="addLead()">
    <div class="fields-row">
      <mat-form-field>
        <input matInput placeholder="First name" [formControl]="leadForm.get('firstName')">
        <mat-error *ngIf="leadForm.get('firstName').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="leadForm.get('firstName').hasError('maxlength')">
          First name is too long
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last name" [formControl]="leadForm.get('lastName')">
        <mat-error *ngIf="leadForm.get('lastName').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="leadForm.get('lastName').hasError('maxlength')">
          Last name is too long
        </mat-error>
      </mat-form-field>
    </div>
    <div class="fields-row">
      <mat-form-field>
        <input matInput placeholder="Company" [formControl]="leadForm.get('company')">
        <mat-error *ngIf="leadForm.get('company').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Position" [formControl]="leadForm.get('position')">
        <mat-error *ngIf="leadForm.get('position').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="fields-row">
      <mat-form-field>
        <input matInput placeholder="Source" [formControl]="leadForm.get('source')">
        <mat-error *ngIf="leadForm.get('source').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [formControl]="leadForm.get('status')">
          <mat-option *ngFor="let status of statuses" [value]="status.name">
            {{status.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="leadForm.get('status').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="fields-row">
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="leadForm.get('email')">
        <mat-error *ngIf="leadForm.get('email').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="leadForm.get('email').hasError('email')">
          Bad email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Comment" [formControl]="leadForm.get('comment')">
      </mat-form-field>
    </div>
    <button mat-button type="submit" class="form-btn" [disabled]="!leadForm.valid">Save</button>
  </form>
</div>
