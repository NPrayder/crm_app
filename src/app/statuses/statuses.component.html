<div class="mat-elevation-z8 table-container" *ngIf="dataSource">
  <div class="search-container">
    <mat-form-field>
      <input matInput [formControl]="searchField" placeholder="Search">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Status Name</th>
      <td mat-cell *matCellDef="let element"><b>{{element.name}}</b></td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Status Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- DeleteStatus Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item (click)="deleteStatus(element.uid)"><b>Delete</b></button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
